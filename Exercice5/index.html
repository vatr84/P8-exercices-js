<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page Accessible</title>
</head>
<body>

<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire avec des étiquettes pour les champs -->
<form aria-label="Formulaire de contact">
    <label for="name">Nom :</label>
    <input id="name" type="text" placeholder="Entrez votre nom" aria-required="true">

    <label for="email">Adresse e-mail :</label>
    <input id="email" type="email" placeholder="Entrez votre adresse e-mail" aria-required="true">

    <button type="submit">Envoyer</button>
</form>

<!-- Image avec attribut alt descriptif -->
<img src="assets/image.png" height="250" alt="Description de l'image, par exemple un paysage ou un objet spécifique">

<!-- Lien avec texte descriptif -->
<a href="https://exemple.com" title="Visitez le site exemple pour plus d'informations">En savoir plus sur notre site</a>

</body>
</html>
